<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBUDDY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/oficina-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div data-theme="dark" id="webTheme">
    <header data-aos="fade-down" data-aos-duration="850">
       <div class="container-fluid text-center">
        <div class="row headerContent">
            <div class="container-fluid col offset-md-4">
              <a href="index.html">
                <h3>OBUDDY</h3>
              </a>
            </div>
            <div class="col mb-3">
              <button class="btn btn-outline-primary" id="themeSwitcher"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
            </div>
         </div>
       </div>
    </header>

    <section class="Title-section container-fluid" data-aos="fade-down" data-aos-duration="1500">
        <div class="container-fluid text-center">
          <div class="row title-text">
            <div class="col">
              <h1 class="display-1">CADASTRE SUA OFICINA.</h1>
            </div>
          </div>
        </div>
      </section>

    <section class="section">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col form-section" data-aos="fade-up" data-aos-duration="1500"">
                    <form id="form-oficina" action="">
                        <div class="d-flex flex-column justify-content-center" id="form-div">
                            <label for="nome">Nome da Oficina</label>
                            <input type="text" name="nome" id="nome-oficina">
                            <label for="cnpj">CNPJ </label>
                            <input type="text" name="cnpj" id="cnpj-oficina">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco-oficina">
                            <label for="telefone">Telefone de Contato</label>
                            <input type="text" name="telefone" id="telefone-oficina">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email-oficina">
                            <label for="observacoes">Observações</label>
                            <textarea name="observacoes" id="descricao-oficina" form="form-oficina" rows="10" cols="50">
                            </textarea>
                            <input type="submit" value="Cadastrar" id="register-button" class="btn btn-outline-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
 

    <footer>
      <p>2024 - Projeto de <a href="https://github.com/Edu-siqueira">Eduardo Siqueira</a>, <a href="https://github.com/ivan-yared">Ivan Yared</a>, <a href="https://github.com/vitor-daniel-sg">Vitor Daniel</a> e Gabriel Monteiro</p>
    </footer>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://kit.fontawesome.com/634c548ba8.js" crossorigin="anonymous"></script>
<script type="module" src="/src/oficina.js"></script>
<script>
    AOS.init();
</script>
</html>
